<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Respaldo Automático - PYME</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema Autónomo de Respaldo</h1>
            <p>Gestión de respaldos automatizados para PYMEs</p>
        </div>
        
        <!-- Service Status -->
        <div class="card">
            <div class="service-status">
                <div class="status-info">
                    <h3>Estado del Servicio</h3>
                    <span id="serviceStatus" class="status-indicator status-offline">Desconectado</span>
                </div>
                <div>
                    <button class="btn btn-success" onclick="startService()">Iniciar</button>
                    <button class="btn btn-danger" onclick="stopService()">Detener</button>
                    <button class="btn btn-warning" onclick="restartService()">Reiniciar</button>
                    <button class="btn btn-primary" onclick="checkStatus()">Actualizar</button>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('jobs')">Tareas de Respaldo</button>
            <button class="tab" onclick="showTab('logs')">Logs del Sistema</button>
        </div>

        <!-- Jobs Tab -->
        <div id="jobsTab" class="tab-content active">
            <div class="card">
                <h3>Nueva Tarea de Respaldo</h3>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="folderPath">Ruta de la Carpeta:</label>
                        <input type="text" id="folderPath" placeholder="C:\MisCarpetas\Documentos" required>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frecuencia (minutos):</label>
                        <select id="frequency" required>
                            <option value="5">Cada 5 minutos</option>
                            <option value="15">Cada 15 minutos</option>
                            <option value="30">Cada 30 minutos</option>
                            <option value="60" selected>Cada hora</option>
                            <option value="360">Cada 6 horas</option>
                            <option value="720">Cada 12 horas</option>
                            <option value="1440">Diariamente</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Tarea</button>
                </form>
            </div>

            <div class="card">
                <h3>Tareas Activas</h3>
                <div id="jobsList" class="jobs-grid">
                    <p>Cargando tareas...</p>
                </div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="logsTab" class="tab-content">
            <div class="card">
                <h3>Logs del Sistema</h3>
                <button class="btn btn-primary" onclick="refreshLogs()">Actualizar Logs</button>
                <div id="logsContainer" class="logs-container">
                    <p>Cargando logs...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
